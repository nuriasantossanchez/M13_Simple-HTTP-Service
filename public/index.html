<!DOCTYPE html>
<html>
<head>
    <title>CRUD Employees</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/apiCRUD.js"></script>
    <script src="/js/events.js"></script>
</head>

<body>

<div class="container">
    <div class="row pt-2" id="employee-management">
        <div class='col-md-12 card'>
            <h5 align="center">Employee Management</h5>
        </div>
    </div>
    <div class="row pt-2">
        <div class='col-md-7 card'>
            <table class="tblEmployee text-center">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class='col-md-5 card'>
            <div>
                <form class="card-body" id="employee-form">
                    <div class="form-group text-info">
                        <input class="employee-id" type="number" hidden/>
                        <h6>First Name</h6>
                        <input class="employee-firstName" type="text" placeholder="Enter First Name" />
                        <h6>Last Name</h6>
                        <input class="employee-lastName" type="text" placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group">
                        <select id="employee-role" class="btn btn-outline-info">
                            <option value="">Select Role</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Employee" class="btn btn-success"/>
                    </div>
                </form>

                <div class="card-body">
                    <button id="employee-all-btn" class="btn btn-outline-warning">All Employees</button>
                    <button id="clear-btn" value="Clear All" class="btn btn-outline-warning">Clear All</button>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <input id="employee-id-find" type="text" placeholder="Enter Employee ID"/>
                        <button id="employee-id-find-btn" class="btn btn-info">Find Employee By ID</button>
                    </div>
                    <div class="form-group">
                        <select id="employee-role-find" class="btn btn-outline-info">
                            <option value="">Select Role</option>
                        </select>
                        <button id="employee-role-find-btn" class="btn btn-info">Find Employee By Role</button>
                    </div>
                    <div class="form-group">
                        <input id="employee-role-id-find" type="text" placeholder="Enter Role ID [1-11]"/>
                        <button id="employee-role-id-find-btn" class="btn btn-info">Find Employee By Role ID</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
